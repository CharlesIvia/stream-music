<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music | Player</title>
  </head>
  <body>
    <h1>Music Player</h1>

    <div class="music-containter" id="music-containter">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progess" id="progress"></div>
        </div>
      </div>

      <audio src="music/ukulele.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/ukulele.jpg" alt="ukulele-cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn"></button>
        <i class="fas fa-backward"></i>
        <button id="play" class="action-btn action-btn-big"></button>
        <i class="fas fa-play"></i>
        <button id="next" class="action-btn"></button>
        <i class="fas fa-forward"></i>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
